<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medieval Kingdoms – Estratégia Real</title>
    <!-- Google Fonts para tipografia premium -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="title">Medieval Kingdoms</h1>
      <div id="stats-bar" class="stats-bar hidden">
        <div class="stat-item">
          <!-- Ícone de coroa para legitimidade -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 6l4 6l5 -4l-2 10h-14l-2 -10l5 4l4 -6" />
          </svg>
          <span class="stat-label">Legitimidade</span>
          <span id="stat-legitimacy" class="stat-value">50</span>
        </div>
        <div class="stat-item">
          <!-- Ícone de moedas para riqueza -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 14c0 1.657 2.686 3 6 3s6 -1.343 6 -3s-2.686 -3 -6 -3s-6 1.343 -6 3" />
            <path d="M9 14v4c0 1.656 2.686 3 6 3s6 -1.344 6 -3v-4" />
            <path
              d="M3 6c0 1.072 1.144 2.062 3 2.598s4.144 .536 6 0c1.856 -.536 3 -1.526 3 -2.598c0 -1.072 -1.144 -2.062 -3 -2.598s-4.144 -.536 -6 0c-1.856 .536 -3 1.526 -3 2.598"
            />
            <path d="M3 6v10c0 .888 .772 1.45 2 2" />
            <path d="M3 11c0 .888 .772 1.45 2 2" />
          </svg>
          <span class="stat-label">Ouro</span>
          <span id="stat-gold" class="stat-value">100</span>
        </div>
        <div class="stat-item">
          <!-- Ícone de espadas para poder militar -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M20 4v5l-9 7l-4 4l-3 -3l4 -4l7 -9l5 0" />
            <path d="M6.5 11.5l6 6" />
          </svg>
          <span class="stat-label">Militar</span>
          <span id="stat-military" class="stat-value">50</span>
        </div>
        <div class="stat-item">
          <!-- Ícone de aperto de mãos para diplomacia -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
            />
            <path
              d="M12 6l-3.293 3.293a1 1 0 0 0 0 1.414l.543 .543c.69 .69 1.81 .69 2.5 0l1 -1a3.182 3.182 0 0 1 4.5 0l2.25 2.25"
            />
            <path d="M12.5 15.5l2 2" />
            <path d="M15 13l2 2" />
          </svg>
          <span class="stat-label">Diplomacia</span>
          <span id="stat-diplomacy" class="stat-value">50</span>
        </div>
      </div>
    </header>
    <main id="game" class="game-container">
      <!-- Tela de seleção de nação -->
      <section id="selection-screen" class="screen active">
        <h2>Escolha sua Nação</h2>
        <div class="nations">
          <button class="btn nation-btn" data-nation="Inglaterra">Inglaterra</button>
          <button class="btn nation-btn" data-nation="França">França</button>
          <button class="btn nation-btn" data-nation="Castela">Castela</button>
          <button class="btn nation-btn" data-nation="Sacro Império">Sacro Império</button>
          <button class="btn nation-btn" data-nation="Império Otomano">Império Otomano</button>
        </div>
      </section>
      <!-- Tela de história e decisões -->
      <section id="story-screen" class="screen hidden">
        <div id="event-text" class="event-text"></div>
        <div id="choices" class="choices"></div>
      </section>
    </main>
    <footer class="app-footer">
      <a href="admin.html">Admin</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
